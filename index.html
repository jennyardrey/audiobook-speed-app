<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Audiobook Speed App</title>
</head>
<body>
    <header>
        <img src="./assets/speed-reader-high-resolution-logo-white-transparent.png">
    </header>
    <main>
        <div class="intro">
            Use this tool to work out how much of your audiobook is left when you are using a playback speed above 1x
        </div>
        <form>
            <label for="hoursInput">Hours:</label>
            <input type="number" id="hoursInput"  min="0" step="1">
        
            <label for="minutesInput">Minutes:</label>
            <input type="number" id="minutesInput"  min="0" max="59" step="1">
        
            <label for="speedInput">Speed:</label>
            <input type="number" id="speedInput"  min="0.1" step="0.1" value="1">
        </form>
        <div class="remaining-container">
            <h3>Remaining time:</h3>
            <div id="remainingTime"></div>
        </div>
    </main>
</body>
</html>
